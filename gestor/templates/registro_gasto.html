{% extends 'base.html' %}
<!-- archivos estaticos -->
{% load static %}

<!-- titulo-->
{% block title %}Pago cuotas{% endblock %}

{% block content %}
<div class="row container text-center mx-auto my-5">
    <h1 class="">Registro de gastos</h1>
    <p class="fs-5 mt-3 px-5">Agrega las actividades que registran gastos.</p>

    <!-- mostrando errores -->
    {% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
    {% endif %}
    <form method="POST" class="w-75 border p-5 bg-light text-center mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-4">Registrar actividad</button>
    </form>
    <div class="text-center mx-auto mt-2">
        <a href="{% url 'inicio' %}" class="btn btn-info">Volver a inicio</a>
    </div>
</div>
{% endblock %}
